<section class="home" id="inicio">
  <div class="content">
    <h1>{{ 'home.title' | translate }}</h1>
    <p>{{ 'home.description' | translate }}</p>
    <form [formGroup]="joinForm" (ngSubmit)="onSubmit()" class="join-form">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'home.emailPlaceholder' | translate }}</mat-label>
        <input matInput type="email" formControlName="email" placeholder="{{ 'home.emailPlaceholder' | translate }}" required>
        <mat-error *ngIf="joinForm.get('email')?.hasError('required')">{{ 'home.emailRequired' | translate }}</mat-error>
        <mat-error *ngIf="joinForm.get('email')?.hasError('email')">{{ 'home.emailInvalid' | translate }}</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!joinForm.valid">{{ 'home.joinButton' | translate }}</button>
    </form>
    <a class="login-link" href="#">{{ 'home.loginLink' | translate }}</a>
  </div>
</section>
